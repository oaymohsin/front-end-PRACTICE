<form [formGroup]="newform" (ngSubmit)="submitform()">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" formControlName="email">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" formControlName="password">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

  <div class="container">
    <button class="btn btn-primary w-100 mt-5" (click)="changebtn()" [ngClass]="btncolor ? 'btn-danger' : ''">
      {{!btncolor ? 'Button Color is Blue' : 'Button Color is Red'}}
    </button>
  </div>
